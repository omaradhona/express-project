<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>

</style>

<body>
  <div id="root">
    test
    
  </div>

  <script>
    
    var data = fetch("http://localhost:4000/data")
      .then(res => res.json())
      .then(data => {
        var i = 0;
        for (let x in data) {
          var j = 0;
          for (let y in data[x]){
              
            var template = document.createElement("a");
            template.innerHTML = data[x][y].name + "<br />";
            template.href = "templates/" + Object.keys(data)[i] + "/" + Object.keys(data[x])[j];

            var templateImage = document.createElement("img");
            /*
            templateImage.src = "templates/" + Object.keys(data)[i] + "/" + 
            data[Object.keys(data)[i]][Object.keys(data[x])[j]].name + "jpg";
            */
            templateImage.src = data[x][y].image;
            templateImage.style.width = "100px";
            templateImage.style.height = "100px";

            document.body.appendChild(template)
            document.body.appendChild(templateImage)

            console.log(Object.keys(data[x])[j])
            console.log(template.href)
            j++;  
          }
          i++;
        }
        
      })
    
      
    
   
  </script>
</body>

</html>
